<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<h1>
		git init  把当前本地的文件夹初始化成一个git仓库
		git remote add origin 地址     创建远程仓库
		git add .     把工作区的所有文件添加到暂存区
		git commit -m "提示信息"    把暂存区的所有文件提交到历史区 生成版本号  
		git push origin master 把历史区的文件推送到 github的远程仓库中 


		git remote -v 查看远程仓库列表
		git status   
	</h1>
</body>
</html>
